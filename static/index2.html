  <style>
    :root {
      --primary-color: #2d7cf0;
      --secondary-color: #223055;
      --danger-color: #e23e57;
      --success-color: #10b981;
      --warning-color: #f59e0b;
      --bg-primary: #0b1020;
      --bg-secondary: #121a32;
      --bg-card: #1e2a4a;
      --text-primary: #e9eef9;
      --text-secondary: #9fb3d1;
      --text-muted: #7487a8;
      --border-radius: 16px;
      --touch-target-size: 48px;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: -apple-system,BlinkMacSystemFont,Helvetica,Arial,"Segoe UI",sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
    }

    .wrap {
      max-width: 900px;
      margin: 0 auto;
      padding: 16px;
      min-height: 100vh;
    }

    .card {
      background: var(--bg-secondary);
      border: 1px solid var(--bg-card);
      border-radius: var(--border-radius);
      padding: 20px;
      margin-bottom: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,.25);
    }

    label {
      display: block;
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 8px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: 2px solid var(--bg-card);
      background: #0e1530;
      color: var(--text-primary);
      font-size: 16px;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      -webkit-appearance: none;
      appearance: none;
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(45, 124, 240, 0.1);
    }

    input::placeholder {
      color: var(--text-muted);
    }

    select {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: 2px solid var(--bg-card);
      background: #0e1530;
      color: var(--text-primary);
      font-size: 16px;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      -webkit-appearance: none;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='%23e9eef9' viewBox='0 0 16 16'%3E%3Cpath d='M8 13.1l-8-8 2.1-2.1L8 9 13.9 3 16 5.1z'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 16px 16px;
      padding-right: 40px;
    }

    select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(45, 124, 240, 0.1);
    }

    select option {
      background: #0e1530;
      color: var(--text-primary);
      padding: 8px;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }

    @media(min-width: 720px) {
      .row {
        grid-template-columns: 1.2fr 1fr;
      }
    }

    button {
      cursor: pointer;
      border: 0;
      padding: 16px 20px;
      border-radius: 12px;
      background: var(--primary-color);
      color: white;
      font-weight: 600;
      font-size: 16px;
      min-height: var(--touch-target-size);
      min-width: var(--touch-target-size);
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
      -webkit-appearance: none;
      appearance: none;
    }

    button:active {
      transform: scale(0.98);
    }

    button.secondary {
      background: var(--secondary-color);
    }

    button.danger {
      background: var(--danger-color);
    }

    button.success {
      background: var(--success-color);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .btns {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 16px;
    }

    .btns button {
      flex: 1;
      min-width: 120px;
    }

    @media(max-width: 480px) {
      .btns {
        flex-direction: column;
      }
      
      .btns button {
        width: 100%;
      }
    }

    .hint {
      font-size: 14px;
      color: var(--text-secondary);
      line-height: 1.4;
    }

    video {
      width: 100%;
      max-height: 70vh;
      background: #000;
      border-radius: var(--border-radius);
      border: 1px solid var(--bg-card);
      object-fit: cover;
    }

    .video-container {
      position: relative;
      overflow: hidden;
      border-radius: var(--border-radius);
    }

    .video-fullscreen-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      background: rgba(0, 0, 0, 0.7);
      border: none;
      color: white;
      padding: 8px;
      border-radius: 8px;
      font-size: 18px;
      min-height: 40px;
      min-width: 40px;
      cursor: pointer;
      z-index: 10;
    }

    .badge {
      display: inline-block;
      font-size: 12px;
      padding: 4px 12px;
      border-radius: 999px;
      background: #1c2848;
      color: #9cc2ff;
      font-weight: 500;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 12px;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 500;
    }

    .status-badge.connected {
      background: rgba(16, 185, 129, 0.2);
      color: var(--success-color);
    }

    .status-badge.connecting {
      background: rgba(245, 158, 11, 0.2);
      color: var(--warning-color);
    }

    .status-badge.disconnected {
      background: rgba(226, 62, 87, 0.2);
      color: var(--danger-color);
    }

    .network-quality {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
    }

    .network-bars {
      display: flex;
      gap: 2px;
      align-items: flex-end;
    }

    .network-bar {
      width: 3px;
      background: currentColor;
      border-radius: 1px;
      transition: opacity 0.3s ease;
    }

    .network-bar:nth-child(1) { height: 4px; }
    .network-bar:nth-child(2) { height: 7px; }
    .network-bar:nth-child(3) { height: 10px; }
    .network-bar:nth-child(4) { height: 13px; }

    .network-quality.excellent { color: var(--success-color); }
    .network-quality.good { color: #10b981; }
    .network-quality.poor { color: var(--warning-color); }
    .network-quality.bad { color: var(--danger-color); }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: currentColor;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .grid-3 {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 12px;
    }

    .mono {
      font-family: ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* 觸控優化 */
    @media (hover: none) and (pointer: coarse) {
      button {
        padding: 18px 24px;
      }
      
      input {
        padding: 16px 18px;

      .card {

    /* 橫向模式優化 */
    @media (orientation: landscape) and (max-height: 500px) {
      .wrap {
        padding: 12px;
      }
      
      .card {
        padding: 16px;
      }
      
      video {
        max-height: 50vh;
      }
    }
  </style>

<body>
  <div class="wrap">
    <h1>📹 LiveKit 手機直播串流</h1>
    <p class="hint">使用 <span class="badge">WebRTC</span> 將手機相機/麥克風推送到 LiveKit 房間。<span class="badge">PWA</span> 支援，可安裝到桌面使用。</p>

    <div class="card" style="margin-top:14px">
      <div class="row">
        <div>
          <label>房間名稱</label>
          <input id="roomName" value="Drone-RTC-01" placeholder="輸入房間名稱" />
        </div>
        <div>
          <label>身份名稱（選填）</label>
          <input id="identity" placeholder="留空將自動產生" />
        </div>
      </div>
      <div class="hint" style="margin-top: 8px;">
        📱 <strong>自動模式：</strong>將自動從伺服器獲取連線憑證，無需手動設定 Token
      </div>
      
      <!-- 進階設定（可摺疊） -->
      <details style="margin-top: 12px;">
        <summary style="cursor: pointer; color: var(--text-secondary);">🔧 進階設定</summary>
        <div style="margin-top: 12px; padding-top: 12px; border-top: 1px solid var(--bg-card);">
          <div class="row">
            <div>
              <label>LiveKit 伺服器網址（手動模式）</label>
              <input id="serverUrl" placeholder="留空使用自動模式" />
            </div>
            <div>
              <label>Access Token（手動模式）</label>
              <input id="token" placeholder="留空使用自動模式" />
            </div>
          </div>
        </div>
      </details>
      
      <div class="btns">
        <button id="btnJoin">連線並推流</button>
        <button id="btnLeave" class="danger" disabled>離線</button>
        <button id="btnFlip" class="secondary" disabled>切換前/後鏡頭</button>
        <button id="btnMuteAudio" class="secondary" disabled>靜音</button>
        <button id="btnMuteVideo" class="secondary" disabled>關閉影像</button>
      </div>
      <div id="status" class="status-badge disconnected" style="margin-top:16px">
        <div class="status-indicator"></div>
        <span id="statusText">尚未連線</span>
      </div>
      <div id="networkQuality" class="hint" style="margin-top:8px; display:none">
        <span id="networkQualityText">網路品質檢測中...</span>
      </div>
    </div>

    <div class="card" style="margin-top:14px">
      <label>本地預覽（僅作為確認；實際觀眾會在訂閱端觀看）</label>
      <div class="video-container">
        <video id="preview" playsinline autoplay muted></video>
        <button id="fullscreenBtn" class="video-fullscreen-btn" title="全螢幕預覽">⛶</button>
      </div>
    </div>

    <div class="card" style="margin-top:14px">
      <div class="grid-3">
        <div>
          <label>解析度</label>
          <select id="res">
            <option value="640x480">480p (640x480)</option>
            <option value="960x540">540p (960x540)</option>
            <option value="1280x720" selected>720p HD (1280x720)</option>
            <option value="1920x1080">1080p FHD (1920x1080)</option>
            <option value="2560x1440">1440p QHD (2560x1440)</option>
            <option value="3840x2160">4K UHD (3840x2160)</option>
          </select>
        </div>
        <div>
          <label>FPS</label>
          <select id="fps">
            <option value="15">15 FPS</option>
            <option value="24">24 FPS</option>
            <option value="30" selected>30 FPS</option>
            <option value="60">60 FPS</option>
          </select>
        </div>
        <div>
          <label>GOP（秒，鍵影格間隔）</label>
          <input id="gop" value="2" />
        </div>
      </div>
      <p class="hint">📱 <strong>解析度建議：</strong> 720p 適合大部分手機，1080p 提供更好畫質，1440p/4K 適合旗艦手機。高解析度需要更多頻寬和電力。</p>
    </div>
  </div>

<script type="module">
  // 導入 LiveKit 相關功能
  import { 
    Room, 
    RoomEvent, 
    Track,
    TrackPublication,
    setLogLevel, 
    LogLevel,
    LocalAudioTrack,
    LocalVideoTrack
  } from 'https://cdn.jsdelivr.net/npm/livekit-client@2/dist/livekit-client.esm.mjs';

  // 主要邏輯
  const $ = (id)=>document.getElementById(id);
  const status = (text, type = 'disconnected') => {
    const statusEl = $('status');
    const statusTextEl = $('statusText');
    statusEl.className = `status-badge ${type}`;
    statusTextEl.textContent = text;
  };

  let room = null;
  let facing = 'environment';
  let joined = false;
  let wakeLock = null;

  // Screen Wake Lock 功能
  async function requestWakeLock() {
    try {
      if ('wakeLock' in navigator) {
        wakeLock = await navigator.wakeLock.request('screen');
        console.log('Screen Wake Lock 已啟動');
        
        wakeLock.addEventListener('release', () => {
          console.log('Screen Wake Lock 已釋放');
        });
        
        return true;
      }
    } catch (err) {
      console.warn('無法啟動 Screen Wake Lock:', err);
    }
    return false;
  }

  function releaseWakeLock() {
    if (wakeLock) {
      wakeLock.release();
      wakeLock = null;
      console.log('手動釋放 Screen Wake Lock');
    }
  }

  // 處理頁面可見性變化（當用戶切換到其他 app 時重新請求 wake lock）
  document.addEventListener('visibilitychange', async () => {
    if (joined && wakeLock !== null && document.visibilityState === 'visible') {
      await requestWakeLock();
    }
  });

  // 裝置方向處理
  let currentOrientation = screen.orientation?.angle || 0;

  function handleOrientationChange() {
    const newOrientation = screen.orientation?.angle || 0;
    const orientationChanged = Math.abs(newOrientation - currentOrientation) === 90 || 
                              Math.abs(newOrientation - currentOrientation) === 270;
    
    if (orientationChanged && camTrack) {
      console.log('裝置方向改變，方向角度:', newOrientation);
      currentOrientation = newOrientation;
      
      // 延遲一點時間讓 CSS 媒體查詢生效
      setTimeout(() => {
        // 通知使用者方向已改變，可能需要調整設定
        if (joined) {
          status('裝置方向已改變（鏡頭：' + (facing==='environment'?'後置':'前置') + '）', 'connected');
        }
      }, 100);
    }
  }

  // 監聽螢幕方向變化
  if (screen.orientation) {
    screen.orientation.addEventListener('change', handleOrientationChange);
  } else {
    // 舊版瀏覽器支援
    window.addEventListener('orientationchange', handleOrientationChange);
  }

  // 相機與音訊優化（LiveKit Room API 內建處理）
  
  // 解析解析度字符串
  function parseResolution(resStr) {
    try {
      const [widthStr, heightStr] = (resStr || '1280x720').split('x');
      const width = parseInt(widthStr, 10);
      const height = parseInt(heightStr, 10);
      
      // 驗證解析度
      if (width < 320 || height < 240) {
        console.warn('解析度過低，使用最小值 640x480');
        return { width: 640, height: 480 };
      }
      if (width > 3840 || height > 2160) {
        console.warn('解析度過高，使用最大值 3840x2160');
        return { width: 3840, height: 2160 };
      }
      
      return { width, height };
    } catch (error) {
      console.warn('解析度格式錯誤，使用預設值 1280x720:', error);
      return { width: 1280, height: 720 };
    }
  }
  
  
  // 獲取當前設定的解析度和幀率
  function getCurrentMediaSettings() {
    const resolution = parseResolution($('res').value);
    const fps = Math.max(15, Math.min(60, parseInt($('fps').value || '30', 10)));
    return { resolution, fps };
  }

  // 檢查解析度和效能建議
  function validateMediaSettings(resolution, fps) {
    const pixels = resolution.width * resolution.height;
    const bitrate = pixels * fps * 0.1; // 簡單估算所需位元率
    
    let warnings = [];
    let recommendations = [];
    
    // 高解析度警告
    if (pixels >= 3840 * 2160) { // 4K
      warnings.push('4K 解析度需要強大的硬體和高速網路');
      recommendations.push('建議確保網路頻寬至少 25Mbps');
    } else if (pixels >= 2560 * 1440) { // 1440p
      warnings.push('1440p 解析度需要較好的硬體效能');
      recommendations.push('建議確保網路頻寬至少 15Mbps');
    } else if (pixels >= 1920 * 1080) { // 1080p
      recommendations.push('1080p 提供優良畫質，建議網路頻寬至少 8Mbps');
    }
    
    // 高幀率警告
    if (fps >= 60) {
      warnings.push('60 FPS 需要更多運算資源和頻寬');
    }
    
    // 組合警告
    if (pixels >= 1920 * 1080 && fps >= 60) {
      warnings.push('高解析度 + 高幀率組合會大幅增加電力和網路消耗');
    }
    
    return { warnings, recommendations, estimatedBitrate: Math.round(bitrate) };
  }

  // 顯示解析度建議
  function showResolutionAdvice() {
    const { resolution, fps } = getCurrentMediaSettings();
    const { warnings, recommendations } = validateMediaSettings(resolution, fps);
    
    if (warnings.length > 0 || recommendations.length > 0) {
      const messages = [...warnings, ...recommendations];
      console.log('媒體設定建議:', messages.join('; '));
      
      // 可以在這裡添加 UI 提示
      if (warnings.length > 0) {
        console.warn('注意事項:', warnings.join('; '));
      }
    }
  }

  // 相機權限檢查與錯誤恢復
  async function checkCameraPermissions() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      stream.getTracks().forEach(track => track.stop());
      return true;
    } catch (error) {
      console.warn('相機權限檢查失敗:', error);
      return false;
    }
  }

  // 更好的錯誤處理
  function handleMediaError(error, type) {
    let userMessage = '';
    
    switch (error.name) {
      case 'NotAllowedError':
        userMessage = `請允許存取${type}權限，然後重新嘗試連線。`;
        break;
      case 'NotFoundError':
        userMessage = `找不到可用的${type}裝置。`;
        break;
      case 'NotReadableError':
        userMessage = `${type}裝置被其他應用程式佔用。`;
        break;
      case 'OverconstrainedError':
        userMessage = `${type}設定不被支援，將使用預設設定重試。`;
        break;
      case 'SecurityError':
        userMessage = `${type}存取被阻止（安全性限制）。`;
        break;
      default:
        userMessage = `${type}存取失敗: ${error.message}`;
    }
    
    return userMessage;
  }

  // 網路品質監控
  let networkQualityTimer = null;

  function updateNetworkQuality(quality) {
    const networkEl = $('networkQuality');
    const networkTextEl = $('networkQualityText');
    
    if (!quality) {
      networkEl.style.display = 'none';
      return;
    }

    networkEl.style.display = 'block';
    
    const qualityMap = {
      0: { text: '網路品質：未知', class: 'poor', bars: 0 },
      1: { text: '網路品質：差', class: 'bad', bars: 1 },
      2: { text: '網路品質：普通', class: 'poor', bars: 2 },
      3: { text: '網路品質：良好', class: 'good', bars: 3 },
      4: { text: '網路品質：優秀', class: 'excellent', bars: 4 },
      5: { text: '網路品質：優秀', class: 'excellent', bars: 4 }
    };

    const qualityInfo = qualityMap[quality] || qualityMap[0];
    
    // 更新網路品質顯示
    const barsHtml = Array.from({ length: 4 }, (_, i) => 
      `<div class="network-bar" style="opacity: ${i < qualityInfo.bars ? 1 : 0.3}"></div>`
    ).join('');
    
    networkTextEl.innerHTML = `
      <div class="network-quality ${qualityInfo.class}">
        <div class="network-bars">${barsHtml}</div>
        ${qualityInfo.text}
      </div>
    `;
  }

  async function monitorConnectionQuality() {
    if (!room || !joined) return;

    try {
      // 使用 LiveKit 的連線統計
      const stats = await room.engine.getConnectedServerAddress();
      
      // 簡單的 RTT 測試來評估網路品質
      const startTime = Date.now();
      await fetch(window.location.origin + '/api/token?room=ping-test')
        .catch(() => {}); // 忽略錯誤，只測試延遲
      const rtt = Date.now() - startTime;

      let quality = 0;
      if (rtt < 50) quality = 5;       // 優秀
      else if (rtt < 100) quality = 4; // 良好  
      else if (rtt < 200) quality = 3; // 普通
      else if (rtt < 500) quality = 2; // 差
      else quality = 1;                // 很差

      updateNetworkQuality(quality);
      
      // 根據網路品質動態調整設定
      if (quality <= 2 && camTrack) {
        // 網路品質差時降低品質
        console.log('網路品質差，建議降低解析度或FPS');
      }

    } catch (error) {
      console.warn('網路品質監控失敗:', error);
      updateNetworkQuality(0);
    }
  }

  // 網路連線變化監聽
  function setupNetworkMonitoring() {
    if ('connection' in navigator) {
      navigator.connection.addEventListener('change', () => {
        const connection = navigator.connection;
        console.log('網路連線變化:', {
          effectiveType: connection.effectiveType,
          downlink: connection.downlink,
          rtt: connection.rtt
        });
        
        // 立即檢查網路品質
        if (joined) {
          setTimeout(monitorConnectionQuality, 100);
        }
      });
    }

    // 定期監控網路品質
    networkQualityTimer = setInterval(() => {
      if (joined) {
        monitorConnectionQuality();
      }
    }, 5000); // 每5秒檢查一次
  }

  // PWA 功能
  let deferredPrompt;
  let pwaInstalled = false;

  // 註冊 Service Worker
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', async () => {
      try {
        const registration = await navigator.serviceWorker.register('/static/sw.js');
        console.log('Service Worker 註冊成功:', registration);
        
        registration.addEventListener('updatefound', () => {
          console.log('發現 Service Worker 更新');
        });
      } catch (error) {
        console.warn('Service Worker 註冊失敗:', error);
      }
    });
  }

  // PWA 安裝提示
  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    
    // 顯示安裝提示（可以添加自定義 UI）
    console.log('PWA 可以安裝');
    
    // 如果用戶尚未安裝，可以在適當時機顯示安裝按鈕
    if (!pwaInstalled) {
      showInstallBanner();
    }
  });

  // 檢測 PWA 安裝狀態
  window.addEventListener('appinstalled', (evt) => {
    console.log('PWA 已安裝');
    pwaInstalled = true;
    hideInstallBanner();
  });

  function showInstallBanner() {
    // 可以在這裡添加安裝橫幅的 UI
    const hint = $('hint-install');
    if (hint) {
      hint.style.display = 'block';
    }
  }

  function hideInstallBanner() {
    const hint = $('hint-install');
    if (hint) {
      hint.style.display = 'none';
    }
  }

  // 手動觸發 PWA 安裝
  async function installPWA() {
    if (deferredPrompt) {
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      console.log('PWA 安裝結果:', outcome);
      deferredPrompt = null;
    }
  }

  // 離線狀態檢測
  function updateOnlineStatus() {
    const isOnline = navigator.onLine;
    const statusEl = $('status');
    
    if (!isOnline && joined) {
      status('網路連線中斷', 'disconnected');
    } else if (isOnline && !joined) {
      status('尚未連線', 'disconnected');
    }
  }

  window.addEventListener('online', updateOnlineStatus);
  window.addEventListener('offline', updateOnlineStatus);

  async function joinAndPublish(){
    const manualServerUrl = $('serverUrl').value.trim();
    const manualToken = $('token').value.trim();
    const roomName = $('roomName').value.trim();
    const identity = $('identity').value.trim();
    
    if(!roomName){
      alert('請填寫房間名稱');
      return;
    }

    let serverUrl, token;
    
    // 檢查是否使用手動模式
    if(manualServerUrl && manualToken){
      serverUrl = manualServerUrl;
      token = manualToken;
      console.log('使用手動模式連線');
    } else {
      // 自動模式：從後端 API 獲取 token
      try {
        status('獲取連線憑證中...', 'connecting');
        const apiUrl = identity 
          ? `/api/publisher-token?room=${encodeURIComponent(roomName)}&identity=${encodeURIComponent(identity)}`
          : `/api/publisher-token?room=${encodeURIComponent(roomName)}`;
          
        const response = await fetch(apiUrl);
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        const data = await response.json();
        serverUrl = data.server_url;
        token = data.token;
        console.log('自動獲取連線憑證成功，房間：', data.room, '身份：', data.identity);
      } catch (error) {
        console.error('獲取連線憑證失敗:', error);
        alert('無法獲取連線憑證，請檢查伺服器設定或使用手動模式: ' + (error?.message || error));
        status('獲取連線憑證失敗', 'disconnected');
        return;
      }
    }

    disableUI(true);
    try{
      setLogLevel(LogLevel.info);
      status('連線中 …', 'connecting');

      // 建立房間並設定選項
      room = new Room({
        adaptiveStream: true,
        dynacast: true,
        publishDefaults: {
          simulcast: true,
          videoEncoding: { maxBitrate: 2_000_000, maxFramerate: parseInt($('fps').value||'30',10) }
        }
      });

      bindRoomEvents(room);
      
      // 連線到房間
      await room.connect(serverUrl, token);
      status('已連線，準備啟用相機與麥克風…', 'connecting');

      // 啟用相機和麥克風
      try {
        const { resolution, fps } = getCurrentMediaSettings();
        console.log('正在啟用相機，模式:', facing, '解析度:', resolution, 'FPS:', fps);
        
        // 顯示效能建議
        showResolutionAdvice();
        
        // 啟用相機
        await room.localParticipant.setCameraEnabled(true, {
          facingMode: facing,
          resolution: resolution,
          frameRate: fps
        });
        
        // 啟用麥克風
        await room.localParticipant.setMicrophoneEnabled(true);
        
        console.log('媒體設備已啟用，等待軌道發佈事件...');
        
        // 預覽將通過事件監聽器自動處理
        // 添加備用檢查，以防事件沒有觸發
        setTimeout(() => {
          const videoTrack = room.localParticipant.videoTrackPublications.values().next().value?.track;
          if (videoTrack && videoTrack.track) {
            console.log('備用方案：手動附加預覽');
            attachVideoPreview(videoTrack.track);
          }
        }, 1000);
        
      } catch (mediaError) {
        console.error('啟用媒體設備失敗:', mediaError);
        const errorMsg = handleMediaError(mediaError, '相機或麥克風');
        throw new Error(errorMsg);
      }

      // 設定鍵影格間隔（以秒為單位提供建議；實際由實作決定，Safari 可能忽略）
      // 這裡僅作演示，不保證所有瀏覽器有效。

      status('推流中（鏡頭：' + (facing==='environment'?'後置':'前置') + '）', 'connected');
      $('btnLeave').disabled = false;
      $('btnFlip').disabled = false;
      $('btnMuteAudio').disabled = false;
      $('btnMuteVideo').disabled = false;
      joined = true;
      
      // 啟動 Screen Wake Lock 防止螢幕休眠
      await requestWakeLock();
      
      // 啟動網路品質監控
      setupNetworkMonitoring();
      setTimeout(monitorConnectionQuality, 1000);
    } catch(e){
      console.error(e);
      alert('連線或推流失敗：' + (e?.message||e));
      status('錯誤：' + (e?.message||e), 'disconnected');
      await leave();
    } finally{
      disableUI(false);
    }
  }

  async function flipCamera(){
    if(!room || !joined) return;
    try{
      const next = (facing==='environment') ? 'user' : 'environment';
      const { resolution, fps } = getCurrentMediaSettings();
      console.log('切換鏡頭從', facing, '到', next, '解析度:', resolution, 'FPS:', fps);
      
      // 先關閉相機
      await room.localParticipant.setCameraEnabled(false);
      
      // 重新啟用相機，使用新的 facingMode
      await room.localParticipant.setCameraEnabled(true, {
        facingMode: next,
        resolution: resolution,
        frameRate: fps
      });
      
      // 預覽將通過事件監聽器自動更新

      facing = next;
      status('推流中（鏡頭：' + (facing==='environment'?'後置':'前置') + '）', 'connected');
    }catch(e){
      console.error('切換鏡頭失敗:', e);
      alert('切換鏡頭失敗：' + (e?.message||e));
    }
  }

  async function toggleAudio(){
    if(!room || !joined) return;
    try{
      const isEnabled = room.localParticipant.isMicrophoneEnabled;
      await room.localParticipant.setMicrophoneEnabled(!isEnabled);
      $('btnMuteAudio').textContent = isEnabled ? '開啟麥克風' : '靜音';
    }catch(e){ console.error(e); }
  }

  async function toggleVideo(){
    if(!room || !joined) return;
    try{
      const isEnabled = room.localParticipant.isCameraEnabled;
      await room.localParticipant.setCameraEnabled(!isEnabled);
      $('btnMuteVideo').textContent = isEnabled ? '開啟影像' : '關閉影像';
    }catch(e){ console.error(e); }
  }

  function bindRoomEvents(r){
    r.on(RoomEvent.ConnectionStateChanged, (state)=>{
      const stateMap = {
        'connected': 'connected',
        'connecting': 'connecting',
        'disconnected': 'disconnected',
        'reconnecting': 'connecting'
      };
      status('連線狀態：' + state, stateMap[state] || 'disconnected');
    });
    r.on(RoomEvent.Disconnected, async ()=>{
      status('已離線', 'disconnected');
      await leave();
    });
    r.on(RoomEvent.ParticipantConnected, (p)=>{
      console.log('觀眾加入：', p.identity);
    });
    r.on(RoomEvent.ParticipantDisconnected, (p)=>{
      console.log('觀眾離開：', p.identity);
    });
    
    // 監聽本地軌道發佈事件以更新預覽
    r.on(RoomEvent.LocalTrackPublished, (publication, participant) => {
      console.log('本地軌道已發佈：', publication.kind);
      if (publication.kind === Track.Kind.Video && publication.track) {
        attachVideoPreview(publication.track);
      }
    });
    
    // 監聽軌道靜音/取消靜音事件
    r.on(RoomEvent.LocalTrackUnpublished, (publication, participant) => {
      console.log('本地軌道已取消發佈：', publication.kind);
      if (publication.kind === Track.Kind.Video) {
        clearVideoPreview();
      }
    });
  }

  // 附加視訊軌道到預覽元素
  function attachVideoPreview(track) {
    try {
      const videoEl = $('preview');
      console.log('附加視訊軌道到預覽:', track);
      track.attach(videoEl);
    } catch (error) {
      console.warn('附加預覽失敗:', error);
    }
  }

  // 清除視訊預覽
  function clearVideoPreview() {
    try {
      const videoEl = $('preview');
      videoEl.srcObject = null;
      console.log('已清除視訊預覽');
    } catch (error) {
      console.warn('清除預覽失敗:', error);
    }
  }

  async function leave(){
    try{
      if(room){ 
        await room.disconnect(); 
        room = null; 
      }
      
      // 清理預覽
      clearVideoPreview();
      
      // 釋放 Screen Wake Lock
      releaseWakeLock();
      
      // 停止網路品質監控
      if (networkQualityTimer) {
        clearInterval(networkQualityTimer);
        networkQualityTimer = null;
      }
      updateNetworkQuality(null);
    } catch(e){ console.warn(e); }
    $('btnLeave').disabled = true;
    $('btnFlip').disabled = true;
    $('btnMuteAudio').disabled = true;
    $('btnMuteVideo').disabled = true;
    joined = false;
  }

  function disableUI(b){
    $('btnJoin').disabled = b || joined;
    $('roomName').disabled = b || joined;
    $('identity').disabled = b || joined;
    $('serverUrl').disabled = b || joined;
    $('token').disabled = b || joined;
  }

  // 全螢幕預覽功能
  function toggleFullscreen() {
    const video = $('preview');
    if (!document.fullscreenElement) {
      video.requestFullscreen().catch(console.warn);
    } else {
      document.exitFullscreen().catch(console.warn);
    }
  }

  $('btnJoin').addEventListener('click', joinAndPublish, {passive:true});
  $('btnLeave').addEventListener('click', leave, {passive:true});
  $('btnFlip').addEventListener('click', flipCamera, {passive:true});
  $('btnMuteAudio').addEventListener('click', toggleAudio, {passive:true});
  $('btnMuteVideo').addEventListener('click', toggleVideo, {passive:true});
  $('fullscreenBtn').addEventListener('click', toggleFullscreen, {passive:true});
  
  // 解析度和 FPS 選擇變化時顯示建議
  $('res').addEventListener('change', showResolutionAdvice);
  $('fps').addEventListener('change', showResolutionAdvice);

</script>
</body>
