<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>LiveKit Cloud Viewer (ç´” HTML)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --primary-color: #2563eb;
      --secondary-color: #64748b;
      --success-color: #10b981;
      --danger-color: #ef4444;
      --warning-color: #f59e0b;
      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --bg-card: #ffffff;
      --text-primary: #0f172a;
      --text-secondary: #475569;
      --border-color: #e2e8f0;
      --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
    }

    * {
      box-sizing: border-box;
    }

    body { 
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; 
      margin: 0; 
      padding: 24px; 
      background: var(--bg-secondary);
      color: var(--text-primary);
      line-height: 1.6;
    }

    .header {
      background: var(--bg-card);
      padding: 24px;
      border-radius: 12px;
      box-shadow: var(--shadow);
      margin-bottom: 24px;
    }

    .header h1 {
      margin: 0 0 16px 0;
      color: var(--text-primary);
    }

    .add-room-section {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }

    .add-room-section input {
      flex: 1;
      min-width: 200px;
    }

    input, button, select { 
      padding: 10px 16px; 
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      font-family: inherit;
    }

    input {
      background: var(--bg-primary);
      color: var(--text-primary);
      transition: border-color 0.2s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    select {
      background: var(--bg-primary);
      color: var(--text-primary);
      cursor: pointer;
      min-width: 100px;
    }

    select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .quality-select {
      font-size: 12px;
      padding: 8px 12px;
    }

    button {
      background: var(--primary-color);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    button:hover {
      background: #1d4ed8;
      transform: translateY(-1px);
    }

    button:disabled {
      background: var(--secondary-color);
      cursor: not-allowed;
      transform: none;
      opacity: 0.6;
    }

    button.danger {
      background: var(--danger-color);
    }

    button.danger:hover {
      background: #dc2626;
    }

    button.secondary {
      background: var(--secondary-color);
      padding: 8px 12px;
      font-size: 12px;
    }

    button.secondary:hover {
      background: #4a5568;
    }

    .rooms-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 24px;
      margin-top: 24px;
    }

    .room-card {
      background: var(--bg-card);
      border-radius: 12px;
      box-shadow: var(--shadow);
      overflow: hidden;
      border: 2px solid transparent;
      transition: all 0.2s ease;
    }

    .room-card.connected {
      border-color: var(--success-color);
    }

    .room-card.connecting {
      border-color: var(--warning-color);
    }

    .room-card.disconnected {
      border-color: var(--border-color);
    }

    .room-header {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .room-title {
      font-weight: 600;
      color: var(--text-primary);
      margin: 0;
    }

    .room-status {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 12px;
      font-weight: 500;
    }

    .room-status.connected {
      background: rgba(16, 185, 129, 0.1);
      color: var(--success-color);
    }

    .room-status.connecting {
      background: rgba(245, 158, 11, 0.1);
      color: var(--warning-color);
    }

    .room-status.disconnected {
      background: rgba(100, 116, 139, 0.1);
      color: var(--secondary-color);
    }

    .room-video {
      position: relative;
      aspect-ratio: 16/9;
      background: #000;
    }

    .room-video video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .room-controls {
      padding: 16px 20px;
      display: flex;
      gap: 12px;
      justify-content: space-between;
      align-items: center;
    }

    .room-info {
      font-size: 13px;
      color: var(--text-secondary);
      flex: 1;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
    }

    .empty-state h3 {
      margin: 0 0 8px 0;
      color: var(--text-primary);
    }

    @media (max-width: 768px) {
      .rooms-container {
        grid-template-columns: 1fr;
      }
      
      .add-room-section {
        flex-direction: column;
        align-items: stretch;
      }
      
      .add-room-section input,
      .add-room-section button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>LiveKit å¤šæˆ¿é–“è§€çœ‹å™¨</h1>
    <div class="add-room-section">
      <input 
        type="text" 
        id="roomNameInput" 
        placeholder="è¼¸å…¥æˆ¿é–“åç¨± (ä¾‹å¦‚: room1, room2)" 
        value="Drone-RTC-01"
      />
      <button id="addRoomBtn">æ–°å¢æˆ¿é–“</button>
    </div>
  </div>

  <div id="roomsContainer" class="rooms-container">
    <div class="empty-state">
      <h3>å°šæœªæ·»åŠ ä»»ä½•æˆ¿é–“</h3>
      <p>è«‹åœ¨ä¸Šæ–¹è¼¸å…¥æˆ¿é–“åç¨±ä¸¦é»æ“Šã€Œæ–°å¢æˆ¿é–“ã€ä¾†é–‹å§‹è§€çœ‹ç›´æ’­</p>
    </div>
  </div>

  <script type="module">
    import { Room, RoomEvent, Track, VideoQuality, setLogLevel } from 'https://cdn.jsdelivr.net/npm/livekit-client@2/dist/livekit-client.esm.mjs';

    setLogLevel('info');

    // å¤šæˆ¿é–“ç®¡ç†å™¨
    class RoomManager {
      constructor() {
        this.rooms = new Map(); // roomName -> { room, elements, status }
        this.roomsContainer = document.getElementById('roomsContainer');
        this.roomNameInput = document.getElementById('roomNameInput');
        this.addRoomBtn = document.getElementById('addRoomBtn');
        
        this.setupEventListeners();
      }

      setupEventListeners() {
        this.addRoomBtn.addEventListener('click', () => this.addRoom());
        this.roomNameInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') this.addRoom();
        });
      }

      async addRoom() {
        const roomName = this.roomNameInput.value.trim();
        if (!roomName) {
          alert('è«‹è¼¸å…¥æˆ¿é–“åç¨±');
          return;
        }

        if (this.rooms.has(roomName)) {
          alert('æˆ¿é–“å·²å­˜åœ¨');
          return;
        }

        // ç§»é™¤ç©ºç‹€æ…‹
        this.removeEmptyState();

        // å‰µå»ºæˆ¿é–“å¡ç‰‡
        const roomCard = this.createRoomCard(roomName);
        this.roomsContainer.appendChild(roomCard);

        // å‰µå»º room å¯¦ä¾‹
        const roomData = {
          room: null,
          elements: this.getRoomElements(roomName),
          status: 'disconnected'
        };

        this.rooms.set(roomName, roomData);
        this.roomNameInput.value = '';

        // è‡ªå‹•é€£æ¥æˆ¿é–“
        await this.connectRoom(roomName);
      }

      createRoomCard(roomName) {
        const roomCard = document.createElement('div');
        roomCard.className = 'room-card disconnected';
        roomCard.dataset.room = roomName;
        roomCard.innerHTML = `
          <div class="room-header">
            <h3 class="room-title">${roomName}</h3>
            <span class="room-status disconnected">æœªé€£ç·š</span>
          </div>
          <div class="room-video">
            <video autoplay playsinline muted controls></video>
            <div class="video-stats" style="position: absolute; bottom: 8px; left: 8px; background: rgba(0,0,0,0.7); color: white; padding: 4px 8px; border-radius: 4px; font-size: 11px; font-family: monospace; display: none;">
              <div class="stat-line">è§£æåº¦: <span class="resolution">--</span></div>
              <div class="stat-line">ä½å…ƒç‡: <span class="bitrate">--</span></div>
              <div class="stat-line">å¹€ç‡: <span class="framerate">--</span></div>
            </div>
          </div>
          <div class="room-controls">
            <div class="room-info">æº–å‚™é€£ç·š...</div>
            <select class="quality-select" title="è¦–é »å“è³ª">
              <option value="auto">è‡ªå‹•å“è³ª</option>
              <option value="high" selected>é«˜å“è³ª</option>
              <option value="medium">ä¸­å“è³ª</option>
              <option value="low">ä½å“è³ª</option>
            </select>
            <button class="connect-btn">é€£ç·š</button>
            <button class="stats-btn secondary" title="é¡¯ç¤º/éš±è—çµ±è¨ˆ">ğŸ“Š</button>
            <button class="force-hq-btn secondary" title="å¼·åˆ¶é‡æ–°è«‹æ±‚é«˜å“è³ª">ğŸ”„</button>
            <button class="remove-btn danger">ç§»é™¤</button>
          </div>
        `;

        // æ·»åŠ äº‹ä»¶ç›£è½å™¨
        const connectBtn = roomCard.querySelector('.connect-btn');
        const removeBtn = roomCard.querySelector('.remove-btn');
        const qualitySelect = roomCard.querySelector('.quality-select');
        const statsBtn = roomCard.querySelector('.stats-btn');
        const forceHqBtn = roomCard.querySelector('.force-hq-btn');

        connectBtn.addEventListener('click', () => this.toggleConnection(roomName));
        removeBtn.addEventListener('click', () => this.removeRoom(roomName));
        qualitySelect.addEventListener('change', () => this.changeVideoQuality(roomName));
        statsBtn.addEventListener('click', () => this.toggleVideoStats(roomName));
        forceHqBtn.addEventListener('click', () => this.forceHighQuality(roomName));

        return roomCard;
      }

      getRoomElements(roomName) {
        const roomCard = document.querySelector(`[data-room="${roomName}"]`);
        return {
          card: roomCard,
          video: roomCard.querySelector('video'),
          status: roomCard.querySelector('.room-status'),
          info: roomCard.querySelector('.room-info'),
          connectBtn: roomCard.querySelector('.connect-btn'),
          qualitySelect: roomCard.querySelector('.quality-select'),
          statsBtn: roomCard.querySelector('.stats-btn'),
          videoStats: roomCard.querySelector('.video-stats'),
          statsResolution: roomCard.querySelector('.resolution'),
          statsBitrate: roomCard.querySelector('.bitrate'),
          statsFramerate: roomCard.querySelector('.framerate')
        };
      }

      async connectRoom(roomName) {
        const roomData = this.rooms.get(roomName);
        if (!roomData) return;

        try {
          this.updateRoomStatus(roomName, 'connecting', 'é€£ç·šä¸­...');
          roomData.elements.connectBtn.disabled = true;

          // å¾å¾Œç«¯ API ç²å– token
          const response = await fetch(`/api/token?room=${encodeURIComponent(roomName)}`);
          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }
          
          const data = await response.json();
          console.log(`æˆ¿é–“ ${roomName} ç²å– token æˆåŠŸ:`, data);

          // å‰µå»º LiveKit Room
          const room = new Room({
            adaptiveStream: true,
            dynacast: true
          });

          // è¨­å®šäº‹ä»¶ç›£è½å™¨
          this.setupRoomEvents(room, roomName);

          // é€£æ¥åˆ°æˆ¿é–“
          await room.connect(data.server_url, data.token);
          
          roomData.room = room;
          this.updateRoomStatus(roomName, 'connected', 'å·²é€£ç·š');
          roomData.elements.info.textContent = `èº«ä»½: ${data.identity}`;
          roomData.elements.connectBtn.textContent = 'æ–·ç·š';
          roomData.elements.connectBtn.disabled = false;

          console.log(`æˆåŠŸé€£æ¥åˆ°æˆ¿é–“: ${roomName}`);

        } catch (error) {
          console.error(`é€£æ¥æˆ¿é–“ ${roomName} å¤±æ•—:`, error);
          this.updateRoomStatus(roomName, 'disconnected', 'é€£ç·šå¤±æ•—');
          roomData.elements.info.textContent = `éŒ¯èª¤: ${error.message}`;
          roomData.elements.connectBtn.textContent = 'é‡è©¦';
          roomData.elements.connectBtn.disabled = false;
        }
      }

      setupRoomEvents(room, roomName) {
        const roomData = this.rooms.get(roomName);
        if (!roomData) return;

        room.on(RoomEvent.TrackSubscribed, (track, publication, participant) => {
          console.log(`æˆ¿é–“ ${roomName} æ”¶åˆ°è»Œé“:`, track.kind, 'from', participant.identity);
          
          // å¦‚æœæ˜¯è¦–é »è»Œé“ï¼Œå¼·åˆ¶è¨­å®šç‚ºæœ€é«˜å“è³ª
          if (track.kind === 'video') {
            // å¼·åˆ¶è¨­å®šç‚ºæœ€é«˜å“è³ªï¼Œå¿½ç•¥UIé¸æ“‡
            try {
              publication.setVideoQuality(VideoQuality.HIGH);
              console.log(`å¼·åˆ¶è¨­å®šæœ€é«˜è¦–é »å“è³ª (HIGH) for ${participant.identity}`);
              
              // æª¢æŸ¥å¯ç”¨çš„ simulcast å±¤ç´š
              setTimeout(() => {
                const videoTrack = publication.videoTrack;
                if (videoTrack && videoTrack.track) {
                  const settings = videoTrack.track.getSettings();
                  console.log(`å¯¦éš›è¦–é »è¨­å®š:`, settings);
                  console.log(`å¯ç”¨å“è³ªå±¤ç´š:`, publication.videoQuality);
                }
              }, 1000);
              
            } catch (error) {
              console.warn('è¨­å®šè¦–é »å“è³ªå¤±æ•—:', error);
            }
            
            // é¡å¤–çš„å“è³ªå¼·åŒ–ï¼šç¦ç”¨è‡ªé©æ‡‰é™å“è³ª
            if (publication.videoTrack) {
              const videoElement = roomData.elements.video;
              // è¨­å®šæ›´é«˜çš„å„ªå…ˆç´š
              if (videoElement.srcObject) {
                const stream = videoElement.srcObject;
                const videoTracks = stream.getVideoTracks();
                videoTracks.forEach(track => {
                  const constraints = track.getConstraints();
                  console.log('ç•¶å‰è»Œé“ç´„æŸ:', constraints);
                });
              }
            }
          }
          
          this.attachTrack(track, roomData.elements.video);
          roomData.elements.info.textContent = `æ­£åœ¨æ’­æ”¾ä¾†è‡ª ${participant.identity} çš„ ${track.kind} | å¼·åˆ¶é«˜å“è³ªæ¨¡å¼`;
        });

        room.on(RoomEvent.ParticipantConnected, (participant) => {
          console.log(`æˆ¿é–“ ${roomName} åƒèˆ‡è€…åŠ å…¥:`, participant.identity);
        });

        room.on(RoomEvent.ParticipantDisconnected, (participant) => {
          console.log(`æˆ¿é–“ ${roomName} åƒèˆ‡è€…é›¢é–‹:`, participant.identity);
        });

        room.on(RoomEvent.Disconnected, () => {
          console.log(`æˆ¿é–“ ${roomName} å·²æ–·ç·š`);
          this.updateRoomStatus(roomName, 'disconnected', 'å·²æ–·ç·š');
          roomData.elements.connectBtn.textContent = 'é‡é€£';
          roomData.elements.connectBtn.disabled = false;
          roomData.room = null;
        });

        // è™•ç†å·²å­˜åœ¨çš„è»Œé“ - å¼·åˆ¶æœ€é«˜å“è³ª
        room.remoteParticipants.forEach((participant) => {
          participant.trackPublications.forEach((publication) => {
            if (publication.track) {
              // å¦‚æœæ˜¯è¦–é »è»Œé“ï¼Œå¼·åˆ¶è¨­å®šç‚ºæœ€é«˜å“è³ª
              if (publication.track.kind === 'video') {
                try {
                  publication.setVideoQuality(VideoQuality.HIGH);
                  console.log(`è¨­å®šå·²å­˜åœ¨è¦–é »è»Œé“ç‚ºæœ€é«˜å“è³ª (HIGH) for ${participant.identity}`);
                  
                  // ç«‹å³æª¢æŸ¥ä¸¦å ±å‘Šå¯¦éš›å“è³ª
                  setTimeout(() => {
                    this.reportVideoQuality(roomName, publication, participant.identity);
                  }, 500);
                  
                } catch (error) {
                  console.warn('è¨­å®šå·²å­˜åœ¨è»Œé“å“è³ªå¤±æ•—:', error);
                }
              }
              this.attachTrack(publication.track, roomData.elements.video);
            }
          });
        });
      }

      attachTrack(track, videoElement) {
        if (track.kind === Track.Kind.Video || track.kind === Track.Kind.Audio) {
          try { track.detach(videoElement); } catch {}
          track.attach(videoElement);
        }
      }

      async toggleConnection(roomName) {
        const roomData = this.rooms.get(roomName);
        if (!roomData) return;

        if (roomData.room && roomData.status === 'connected') {
          // æ–·ç·š
          await roomData.room.disconnect();
        } else {
          // é€£ç·š
          await this.connectRoom(roomName);
        }
      }

      async removeRoom(roomName) {
        const roomData = this.rooms.get(roomName);
        if (!roomData) return;

        // åœæ­¢çµ±è¨ˆç›£æ§
        this.stopStatsMonitoring(roomName);

        // æ–·é–‹é€£æ¥
        if (roomData.room) {
          await roomData.room.disconnect();
        }

        // ç§»é™¤ DOM å…ƒç´ 
        roomData.elements.card.remove();

        // å¾ç®¡ç†å™¨ä¸­ç§»é™¤
        this.rooms.delete(roomName);

        // å¦‚æœæ²’æœ‰æˆ¿é–“äº†ï¼Œé¡¯ç¤ºç©ºç‹€æ…‹
        if (this.rooms.size === 0) {
          this.showEmptyState();
        }

        console.log(`æˆ¿é–“ ${roomName} å·²ç§»é™¤`);
      }

      async changeVideoQuality(roomName) {
        const roomData = this.rooms.get(roomName);
        if (!roomData || !roomData.room || roomData.status !== 'connected') return;

        const quality = roomData.elements.qualitySelect.value;
        console.log(`æˆ¿é–“ ${roomName} åˆ‡æ›è¦–é »å“è³ªåˆ°: ${quality}`);

        try {
          // æ ¹æ“šå“è³ªè¨­å®šèª¿æ•´ simulcast å±¤ç´šåå¥½
          const qualitySettings = this.getQualitySettings(quality);
          
          // é‡æ–°è¨‚é–±è¦–é »è»Œé“ä»¥æ‡‰ç”¨æ–°å“è³ªè¨­å®š
          roomData.room.remoteParticipants.forEach(participant => {
            participant.videoTrackPublications.forEach(publication => {
              if (publication.track && publication.isSubscribed) {
                // è¨­å®šå“è³ªåå¥½
                publication.setVideoQuality(qualitySettings.layer);
              }
            });
          });

          roomData.elements.info.textContent += ` | å“è³ª: ${this.getQualityLabel(quality)}`;
        } catch (error) {
          console.error(`åˆ‡æ›å“è³ªå¤±æ•—:`, error);
        }
      }

      getQualitySettings(quality) {
        const settings = {
          'high': { layer: VideoQuality.HIGH, maxBitrate: 2000000 },
          'medium': { layer: VideoQuality.MEDIUM, maxBitrate: 1000000 },
          'low': { layer: VideoQuality.LOW, maxBitrate: 500000 },
          'auto': { layer: VideoQuality.HIGH, maxBitrate: 2500000 }
        };
        return settings[quality] || settings['auto'];
      }

      getQualityLabel(quality) {
        const labels = {
          'high': 'é«˜å“è³ª',
          'medium': 'ä¸­å“è³ª', 
          'low': 'ä½å“è³ª',
          'auto': 'è‡ªå‹•'
        };
        return labels[quality] || 'è‡ªå‹•';
      }

      // æ–°å¢ï¼šå ±å‘Šè¦–é »å“è³ªè©³ç´°è³‡è¨Š
      reportVideoQuality(roomName, publication, participantIdentity) {
        const roomData = this.rooms.get(roomName);
        if (!roomData) return;

        console.log(`=== è¦–é »å“è³ªå ±å‘Š for ${participantIdentity} ===`);
        
        if (publication.videoTrack) {
          const track = publication.videoTrack.track;
          if (track) {
            const settings = track.getSettings();
            console.log('ç•¶å‰è¦–é »è¨­å®š:', {
              width: settings.width,
              height: settings.height,
              frameRate: settings.frameRate,
              facingMode: settings.facingMode
            });
          }

          // æª¢æŸ¥ simulcast å“è³ªå±¤ç´š
          console.log('Publication ç‹€æ…‹:', {
            subscribed: publication.isSubscribed,
            enabled: publication.isEnabled,
            muted: publication.isMuted,
            currentVideoQuality: publication.videoQuality,
            dimensions: publication.dimensions
          });

          // æª¢æŸ¥ä½å…ƒç‡
          const currentBitrate = publication.videoTrack.currentBitrate;
          console.log('ç•¶å‰ä½å…ƒç‡:', currentBitrate, 'bps');
        }
        console.log('=== å“è³ªå ±å‘ŠçµæŸ ===');
      }

      // æ–°å¢ï¼šå¼·åˆ¶é‡æ–°è«‹æ±‚é«˜å“è³ª
      async forceHighQuality(roomName) {
        const roomData = this.rooms.get(roomName);
        if (!roomData || !roomData.room) return;

        console.log(`å¼·åˆ¶é‡æ–°è«‹æ±‚ ${roomName} çš„é«˜å“è³ªè¦–é »`);
        
        roomData.room.remoteParticipants.forEach(async (participant) => {
          participant.videoTrackPublications.forEach(async (publication) => {
            if (publication.isSubscribed) {
              try {
                // å…ˆå–æ¶ˆè¨‚é–±å†é‡æ–°è¨‚é–±
                await publication.setSubscribed(false);
                await new Promise(resolve => setTimeout(resolve, 100));
                await publication.setSubscribed(true);
                
                // è¨­å®šç‚ºæœ€é«˜å“è³ª
                publication.setVideoQuality(VideoQuality.HIGH);
                console.log(`é‡æ–°è¨‚é–±ä¸¦è¨­å®šé«˜å“è³ª: ${participant.identity}`);
              } catch (error) {
                console.warn('é‡æ–°è¨‚é–±å¤±æ•—:', error);
              }
            }
          });
        });
      }

      toggleVideoStats(roomName) {
        const roomData = this.rooms.get(roomName);
        if (!roomData) return;

        const isVisible = roomData.elements.videoStats.style.display !== 'none';
        roomData.elements.videoStats.style.display = isVisible ? 'none' : 'block';
        
        if (!isVisible && roomData.room && roomData.status === 'connected') {
          // é–‹å§‹çµ±è¨ˆç›£æ§
          this.startStatsMonitoring(roomName);
        } else if (isVisible) {
          // åœæ­¢çµ±è¨ˆç›£æ§
          this.stopStatsMonitoring(roomName);
        }
      }

      startStatsMonitoring(roomName) {
        const roomData = this.rooms.get(roomName);
        if (!roomData || roomData.statsTimer) return;

        console.log(`é–‹å§‹ç›£æ§æˆ¿é–“ ${roomName} çš„è¦–é »çµ±è¨ˆ`);
        
        // æ¯2ç§’æ›´æ–°ä¸€æ¬¡çµ±è¨ˆ
        roomData.statsTimer = setInterval(() => {
          this.updateVideoStats(roomName);
        }, 2000);

        // ç«‹å³æ›´æ–°ä¸€æ¬¡
        this.updateVideoStats(roomName);
      }

      stopStatsMonitoring(roomName) {
        const roomData = this.rooms.get(roomName);
        if (!roomData || !roomData.statsTimer) return;

        console.log(`åœæ­¢ç›£æ§æˆ¿é–“ ${roomName} çš„è¦–é »çµ±è¨ˆ`);
        clearInterval(roomData.statsTimer);
        roomData.statsTimer = null;
      }

      async updateVideoStats(roomName) {
        const roomData = this.rooms.get(roomName);
        if (!roomData || !roomData.room) return;

        try {
          // ç²å–è¦–é »è»Œé“çµ±è¨ˆ
          const participants = Array.from(roomData.room.remoteParticipants.values());
          if (participants.length === 0) return;

          for (const participant of participants) {
            const videoPublication = Array.from(participant.videoTrackPublications.values())[0];
            if (!videoPublication || !videoPublication.track) continue;

            // ä½¿ç”¨æ­£ç¢ºçš„ LiveKit API ç²å–çµ±è¨ˆ
            const videoStats = await videoPublication.track.getReceiverStats();
            
            if (videoStats) {
              roomData.elements.statsResolution.textContent = 
                `${videoStats.frameWidth || '--'}x${videoStats.frameHeight || '--'}`;
              
              // è¨ˆç®—ä½å…ƒç‡ (å¦‚æœæœ‰ bytesReceived å’Œæ™‚é–“æˆ³)
              const currentBitrate = videoPublication.track.currentBitrate;
              roomData.elements.statsBitrate.textContent = 
                currentBitrate ? `${Math.round(currentBitrate / 1000)} kbps` : 
                (videoStats.bytesReceived ? `${Math.round(videoStats.bytesReceived * 8 / 1000)} kbps` : '--');
              
              roomData.elements.statsFramerate.textContent = 
                `${videoStats.framesPerSecond || videoStats.framesDecoded || '--'} fps`;
            } else {
              // å˜—è©¦å¾ track å±¬æ€§ç²å–åŸºæœ¬è³‡è¨Š
              const dimensions = videoPublication.track.dimensions;
              if (dimensions) {
                roomData.elements.statsResolution.textContent = `${dimensions.width}x${dimensions.height}`;
              }
              roomData.elements.statsBitrate.textContent = 
                videoPublication.track.currentBitrate ? `${Math.round(videoPublication.track.currentBitrate / 1000)} kbps` : '--';
              roomData.elements.statsFramerate.textContent = '--';
            }
            
            break; // åªè™•ç†ç¬¬ä¸€å€‹åƒèˆ‡è€…çš„è¦–é »
          }
        } catch (error) {
          console.warn(`æ›´æ–°è¦–é »çµ±è¨ˆå¤±æ•—:`, error);
          roomData.elements.statsResolution.textContent = 'Error';
          roomData.elements.statsBitrate.textContent = 'Error';
          roomData.elements.statsFramerate.textContent = 'Error';
        }
      }


      updateRoomStatus(roomName, status, statusText) {
        const roomData = this.rooms.get(roomName);
        if (!roomData) return;

        roomData.status = status;
        roomData.elements.card.className = `room-card ${status}`;
        roomData.elements.status.className = `room-status ${status}`;
        roomData.elements.status.textContent = statusText;
      }

      removeEmptyState() {
        const emptyState = this.roomsContainer.querySelector('.empty-state');
        if (emptyState) {
          emptyState.remove();
        }
      }

      showEmptyState() {
        this.roomsContainer.innerHTML = `
          <div class="empty-state">
            <h3>å°šæœªæ·»åŠ ä»»ä½•æˆ¿é–“</h3>
            <p>è«‹åœ¨ä¸Šæ–¹è¼¸å…¥æˆ¿é–“åç¨±ä¸¦é»æ“Šã€Œæ–°å¢æˆ¿é–“ã€ä¾†é–‹å§‹è§€çœ‹ç›´æ’­</p>
          </div>
        `;
      }
    }

    // åˆå§‹åŒ–æˆ¿é–“ç®¡ç†å™¨
    const roomManager = new RoomManager();

    // å…¨å±€è®Šæ•¸ä¾›èª¿è©¦ä½¿ç”¨
    window.roomManager = roomManager;

  </script>
